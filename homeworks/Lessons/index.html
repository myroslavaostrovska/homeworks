<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        .item1:hover ellipse {
            fill: blue;
        }
    </style>
</head>
<body>
    <svg width="200" height="200" style="border: 1px solid black;">
        <circle r="50" fill="yellow" cx="100" cy="100"/>
    </svg>
    <svg class="item1" width="200" height="200" style="border: 1px solid black;">
        <ellipse rx="50" ry="100" fill="yellow" cx="100" cy="100"/>
    </svg>
</body>
</html>
